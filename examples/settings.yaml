wellfolder:
    ./well_data               
production_data:
    ./production_data 
polygon_data:
    ./polygon_data   
      
colormaps_folder: ./colormaps/    
    
fmu_directory: <case> 

simulated_maps: 
    realization_names: [realization-0]
    ensemble_names: [iter-0]
    map_directories: [share/results/maps]
observed_maps: 
    realization_names: [realization-0]
    ensemble_names: [iter-0]
    map_directories: [share/observed/maps]
    
depth_maps:
    top_reservoir: <top_res_depth>.gri  

map_settings:
    colormaps_folder: ./colormaps/
    surface_metadata_file: ./surface_metadata.csv
    colormaps_settings: ./attribute_maps.csv
    default_colormap: inferno_r
    attribute_settings:     
        4d_depth_rms:
            color:   geoprobe_filtered_r
            min:    -0.01
            max:    0.01
        oilthickness:
            color:   geoprobe_filtered_r
            min:    -4
            max:     4
        average_swat:
            color:   geoprobe_filtered_r
            min:    -0.6
            max:     0.6   
            
well_colors:
    default: black
    oil_open: lime
    oil_production: green
    gas_open: salmon
    gas_production: red
    gas_injection:  magenta
    water_injection: blue
    wag_injection: pink   
    planned: purple     
        
date_labels:
    20191001: PRM0
    20201001: PRM1


    
 
